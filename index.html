<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <div class="container">
        <div class="row">
            <!-- Search on the left side -->
            <div class="col-md-3">
                <div id="search">
                    <h2>Search for a City:</h2>
                    <input id="cityInput" placeholder="San Diego" type="text" class="form-control" aria-label="Default"
                        aria-describedby="inputGroup-sizing-default" />
                    <button id="fetch-button" class="btn btn-primary">Search</button>
                    <div id="search-history"></div>
                </div>
            </div>

            <!-- Current Weather and Future Weather on the right side -->
            <div class="col-md-9">
                <div id="current-weather" class="card">
                    <h2 id="city-name"></h2>
                    <p id="temp-actual"></p>
                    <p id="wind-actual"></p>
                    <p id="humidity-actual"></p>
                </div>
                <div id="future-weather">
                    <!-- Future Weather Forecast -->
                    <section class="row">
                        <!-- Day: One -->
                        <article class="col">
                            <figure class="card">
                                <h2 class="card-header">1 Day Forecast</h2>
                                <div class="card-body">
                                    <p id="cityday1">Day One</p>
                                    <p id="cityname1">City Name</p>
                                    <a href="https://openweathermap.org/img/wn/10d@2x.png" target=""><img
                                            id="weather-icon1" src="https://openweathermap.org/img/wn/10d@2x.png"
                                            alt="One Day away weather forecast, displayed for the searched city which includes: City, Date, Weather Icon, Temperature, Humidity, and Wind."></a>
                                    <p id="temp1">Temperature: XX°C</p>
                                    <p id="humid1">Humidity: XX%</p>
                                    <p id="wind1">Wind: XX mph</p>
                                </div>
                            </figure>
                        </article>

                        <!-- Day: Two -->
                        <article class="col">
                            <figure class="card">
                                <h2 class="card-header">2 Day Forecast</h2>
                                <div class="card-body">
                                    <p id="cityday2">Day Two</p>
                                    <p id="cityname2">City Name</p>
                                    <a href="https://openweathermap.org/img/wn/10d@2x.png" target=""><img
                                            id="weather-icon2" src="https://openweathermap.org/img/wn/10d@2x.png"
                                            alt="Two Day's away weather forecast, displayed for the searched city which includes: City, Date, Weather Icon, Temperature, Humidity, and Wind."></a>
                                    <p id="temp2">Temperature: XX°C</p>
                                    <p id="humid2">Humidity: XX%</p>
                                    <p id="wind2">Wind: XX mph</p>
                                </div>
                            </figure>
                        </article>

                        <!-- Day: Three -->
                        <article class="col">
                            <figure class="card">
                                <h2 class="card-header">3 Day Forecast</h2>
                                <div class="card-body">
                                    <p id="cityday3">Day Three</p>
                                    <p id="cityname3">City Name</p>
                                    <a href="https://openweathermap.org/img/wn/10d@2x.png" target=""><img
                                            id="weather-icon3" src="https://openweathermap.org/img/wn/10d@2x.png"
                                            alt="Three Day's away weather forecast, displayed for the searched city which includes: City, Date, Weather Icon, Temperature, Humidity, and Wind."></a>
                                    <p id="temp3">Temperature: XX°C</p>
                                    <p id="humid3">Humidity: XX%</p>
                                    <p id="wind3">Wind: XX mph</p>
                                </div>
                            </figure>
                        </article>

                        <!-- Day: Four -->
                        <article class="col">
                            <figure class="card">
                                <h2 class="card-header">4 Day Forecast</h2>
                                <div class="card-body">
                                    <p id="cityday4">Day Four</p>
                                    <p id="cityname4">City Name</p>
                                    <a href="https://openweathermap.org/img/wn/10d@2x.png" target=""><img
                                            id="weather-icon4" src="https://openweathermap.org/img/wn/10d@2x.png"
                                            alt="Four Day's away weather forecast, displayed for the searched city which includes: City, Date, Weather Icon, Temperature, Humidity, and Wind."></a>
                                    <p id="temp4">Temperature: XX°C</p>
                                    <p id="humid4">Humidity: XX%</p>
                                    <p id="wind4">Wind: XX mph</p>
                                </div>
                            </figure>
                        </article>

                        <!-- Day: Five -->
                        <article class="col">
                            <figure class="card">
                                <h2 class="card-header">5 Day Forecast</h2>
                                <div class="card-body">
                                    <p id="cityday5">Day Five</p>
                                    <p id="cityname5">City Name</p>
                                    <a href="https://openweathermap.org/img/wn/10d@2x.png" target=""><img
                                            id="weather-icon5" src="https://openweathermap.org/img/wn/10d@2x.png"
                                            alt="Five Day's away weather forecast, displayed for the searched city which includes: City, Date, Weather Icon, Temperature, Humidity, and Wind."></a>
                                    <p id="temp5">Temperature: XX°C</p>
                                    <p id="humid5">Humidity: XX%</p>
                                    <p id="wind5">Wind: XX mph</p>
                                </div>
                            </figure>
                        </article>
                    </section>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="./Assets/script.js"></script>

</body>

</html>
